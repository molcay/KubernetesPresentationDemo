version: "3"

services:
  vote:
    image: molcay/k8s-demo-vote
    ports:
      - "5000:80"
    networks:
      - front-tier
      - back-tier

  result:
    image: molcay/k8s-demo-result
    ports:
      - "5001:80"
      - "5858:5858"
    networks:
      - front-tier
      - back-tier

  worker:
    image: molcay/k8s-demo-result
    depends_on:
      - "redis"
    networks:
      - back-tier

  redis:
    image: redis:alpine
    container_name: redis
    ports: ["6379"]
    networks:
      - back-tier

  db:
    image: postgres:9.4
    container_name: db
    volumes:
      - "db-data:/var/lib/postgresql/data"
    networks:
      - back-tier

volumes:
  db-data:

networks:
  front-tier:
  back-tier: